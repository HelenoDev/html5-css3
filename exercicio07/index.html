<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <style>
        body{
            background-color: rgb(142, 142, 214);
        }
    </style>

    <title>Semântica HTML5</title>
</head>
<body>

    <p>Eu moro na <address>Rua Giovanni Condino, 404</address> </p>
      
    
    <p>No HTML5 as tags estão relacionados à Semântica (Significado). Tudo que diz respeito a forma (cores, tamanho) devem ser referenciadas via CSS.</p>

    <p>Tomar cuidado com as tags obsoletas do html4 (font, center, marquee, ul, etc)</p>
</body>
</html>
