<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <title>11 -Mídias em HTML5 </title>
</head>
<body>

    <h1>Imagens Dinâmicas</h1>
    
    <p>Tente abrir este site em vários dispositivos diferentes ou diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Foto G">
    </picture>


    <h1>Reprodindo Audios</h1>

    <p>Vamos aprender a reproduzir audio em HTML5</p>
    
    
    <audio src="media/happy-mistake.mp3" controls autoplay></audio>
    <audio src="media/mensagem-19-02-2022.ogg" controls autoplay></audio>

    
    <hr>

    <p>Inserindo Audio com source</p>

        <audio preload="metadata" autoplay controls loop>
            <source src="media/guanacast-33.mp3" type="audio/mpeg">
            <source src="media/guanacast-33.ogg" type="audio/ogg">
            <source src="media/guanacast-33.wav" type="audio/wav">
            <p>Seu navegador não é compatível!</p>
        </audio>


    

</body>
</html>
