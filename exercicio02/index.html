    <title>Quebras e Parágrafos</title>
</head>
<body>

    <!--Comentários em HTML-->

    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um parágrafo de
        qualquer jeito. Basta colocar tudo no meio das tags &lt;p&gt; e &lt;/p&gt;
    </p>

    <p>Se precisar quebrar a linha, use<br> a tag &lt;br&gt; </p>
    
    <hr>
    <p>Vamos adicionar alguns símbolos especiais:
        &reg; &copy; &trade;
    </p>

    <p>Vamos adicionar alguns Emojis:

        <!--Adicionar Emojis - emojipedia - &#x + código do emoji-->
        &#x1F600; &#x1F913;
 
    </p>




</body>
